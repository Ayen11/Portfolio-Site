<!DOCTYPE html>

    <main>
      <section class="gallery-item">
        <img src="images/PhotoshopImages/EmanuelNM-13.jpg" alt="Image 1" />

          Key art for a poster for a theatre show about online dating. The

        </h3>

      <section class="gallery-item">
